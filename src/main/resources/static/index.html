<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">-->

    <link rel="stylesheet" type="text/css" href="webjars/material-design-lite/1.3.0/material.min.css"/>
    <script src="webjars/material-design-lite/1.3.0/material.min.js"></script>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/main.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="webjars/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />-->
    <!--<script src="webjars/bootstrap-material-design/4.0.2/bootstrap-material-design.iife.min.js"></script>-->

    <style>

         .climate {
            margin: 20px
         }




    </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Home Pi</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800"
                 style="padding : 40px; height: 160px">
                <div class="mdl-grid">
                    <div class="time mdl-cell mdl-cell--12-col mdl-typography--text-center time"
                         style="font-size: 70px">
                        12:51 pm
                    </div>
                    <br><br><br>
                    <div class="date mdl-cell mdl-cell--12-col mdl-typography--text-center"><span id="week-day">Wednesday</span>
                        <span id="date">01.08.2017</span></div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800"
                 style="padding : 40px">
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 25px; margin-left: 90px">
                        <span class="climate">Temp</span>
                        <span class="climate">Hum</span>
                    </p>
                </div>
                <div class="mdl-color-text--grey-900">
                    <p style="font-size: 30px">
                        <i class="material-icons"
                           style="font-size: 70px; vertical-align: middle !important;">home</i>
                        <span class="climate" id="temp-indoors">+40C</span>
                        <span class="climate" id="hum-indoors">55%</span>
                    </p>
                </div>
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 20px">
                        Conditions: <i class="material-icons" id="indoor-conditions"
                                       style="vertical-align: middle !important">tag_faces</i>
                    </p>
                </div>
                <div class="mdl-color-text--grey-900">
                    <p style="font-size: 30px">
                        <i class="material-icons"
                           style="font-size: 70px; vertical-align: middle !important;">cloud</i>
                        <span class="climate" id="temp-outdoors">+30C</span>
                        <span class="climate" id="hum-outdoors">62%</span>
                    </p>
                </div>
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 20px">
                        Conditions: <i class="material-icons" id="outdoor-conditions"
                                       style="vertical-align: middle !important">tag_faces</i>
                    </p>
                </div>

            </div>


            <div class="mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp"
                 style="padding : 40px; height: 330px">
                <div class="mdl-typography--text-center" style="font-size:40px">
                    Motion detection
                </div>
                <br><br><br>
                <div class="mdl-color-text--grey-600 mdl-typography--text-center"
                     style="font-size:20px">
                    No motion detected
                </div>
                <br><br><br>
                <div class="mdl-color-text--grey-600 mdl-typography--text-center"
                     style="font-size:15px">
                    Last motion detected at 11:32 01.08.2017
                </div>
                <hr>
                <div style="margin:20px">
                    <label for="motion-toggle-switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="motion-toggle-switch" class="mdl-switch__input" onClick={console.log("adf")}>
                        <span class="mdl-switch__label">Enable motion detection</span>
                    </label>
                    <label for="motion-telegram-notification-switch"
                           class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="motion-telegram-notification-switch" class="mdl-switch__input"
                               disabled>
                        <span class="mdl-switch__label">Enable Telegram notification</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
