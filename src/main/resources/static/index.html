<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Home Pi</title>
    <link rel="icon" href="/images/rpi.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="webjars/material-design-lite/1.3.0/material.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="webjars/material-design-lite/1.3.0/material.min.js"></script>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css"/>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <!--<div class="mdl-layout-icon"></div>-->
        <div class="mdl-layout__header-row">
            <img src="/images/rpi.png" style="width:70px"/>
            <span class="mdl-layout__title">Home Pi</span>
            <!--<div class="mdl-layout-spacer"></div>-->
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800"
                 style="padding : 40px; height: 160px">
                <div class="mdl-grid">
                    <div class="time mdl-cell mdl-cell--12-col mdl-typography--text-center">
                        <span id="time" style="font-size: 70px">12:51:12</span>
                    </div>
                    <br><br><br>
                    <div class="date mdl-cell mdl-cell--12-col mdl-typography--text-center">
                        <span id="week-day">Wednesday</span>
                        <span id="date">01.08.2017</span></div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800"
                 style="padding : 40px">
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 25px; margin-left: 90px">
                        <span class="climate">Temp</span>
                        <span class="climate">Hum</span>
                    </p>
                </div>
                <div class="mdl-color-text--grey-900">
                    <p style="font-size: 30px">
                        <i class="material-icons"
                           style="font-size: 70px; vertical-align: middle !important;">home</i>
                        <span class="climate" id="temp-indoors">+40</span>&deg;C
                        <span class="climate" id="hum-indoors">55</span>%
                    </p>
                </div>
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 20px">
                        Conditions: <span style="font-size:30px" id="indoor-conditions"></span>
                        <!--<i class="material-icons" style="vertical-align: middle !important">tag_faces</i>-->
                    </p>
                </div>
                <div class="mdl-color-text--grey-900">
                    <p style="font-size: 30px">
                        <!--<i class="material-icons" style="font-size: 70px; vertical-align: middle !important;">cloud</i>-->
                        <i id="outdoors-icon" class="icon-32"></i>
                        <span class="climate" id="temp-outdoors">+30</span>&deg;C
                        <span class="climate" id="hum-outdoors">62</span>%
                    </p>
                </div>
                <div class="mdl-color-text--grey-600">
                    <p style="font-size: 20px">
                        Conditions: <span style="font-size: 30px" id="outdoor-conditions"></span>
                        <!--<i class="material-icons" id="outdoor-conditions" style="vertical-align: middle !important">tag_faces</i>-->
                    </p>
                </div>

            </div>


            <div id="motion-detection-block" class="mdl-cell mdl-cell--4-col mdl-shadow--4dp mdl-color--white"
                 style="padding : 40px">
                <div class="mdl-typography--text-center" style="font-size:40px; line-height: 40px;">
                    Motion detection
                </div>
                <br><br><br><br>
                <div class="mdl-color-text--grey-600 mdl-typography--text-center"
                     style="font-size:20px">
                    <span id="motion-message">No motion detected</span>
                </div>
                <br><br><br>
                <div class="mdl-color-text--grey-600 mdl-typography--text-center"
                     style="font-size:15px">
                    <span id="motion-last-detect" style="display:none">Last motion detected at <span id="last-detection-time">11:32</span> <span id="last-detection-date">01.08.2017</span></span>
                </div>
                <hr>
                <div style="margin:20px">
                    <label for="motion-toggle-switch" id="motion-toggle-switch-label"
                           class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="motion-toggle-switch" class="mdl-switch__input">
                        <span class="mdl-switch__label">Enable motion detection</span>
                    </label>
                    <br>
                    <br>
                    <label for="motion-telegram-notification-switch" id="motion-telegram-notification-switch-label"
                           class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="motion-telegram-notification-switch" class="mdl-switch__input"
                               disabled>
                        <span class="mdl-switch__label">Enable Telegram notification</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
